<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata - Fauta FAhrezi</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f85032, #e73827);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.1rem;
            margin: 5px 0;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .button:hover {
            background: white;
            color: #e73827;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Biodata</h1>
        <p><strong>Nama:</strong> [Fauta Fahrezi]</p>
        <p><strong>Kelas:</strong> XII TKJ 1</p>
        <p><strong>Umur:</strong> 18 tahun</p>
        <p><strong>Alamat:</strong> Jakarta Selatan</p>
        <a href="#" class="button">More Info</a>
    </div>
</body>
</html>
